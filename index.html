    <script type="text/javascript">
        window.onload = function() {
            // Rotating background colours
            setInterval(rotateBackground, 60);
            var i = 180;
            function rotateBackground () {
                i++;
                document.body.style.backgroundImage = "linear-gradient("+i+"deg, black, rgba(36, 170, 96, 0.8)), linear-gradient(0deg, black, rgba(150, 148, 255, 0.6))";
                return i;
            }

            // Footer countdown
            setInterval(updateCountdown, 1000);
            updateCountdown(); // Don't wait a second before first render
            function updateCountdown(endDate) {
                var days, hours, minutes, seconds;
                endDate = new Date("October 12, 2022 12:00:00").getTime(); // UTC
                var startDate = new Date();
                var timeRemaining = parseInt((endDate - startDate.getTime()) / 1000);
                if (timeRemaining >= 0) {
                    days = parseInt(timeRemaining / 86400);
                    timeRemaining = (timeRemaining % 86400);
                    hours = parseInt(timeRemaining / 3600);
                    timeRemaining = (timeRemaining % 3600);
                    minutes = parseInt(timeRemaining / 60);
                    timeRemaining = (timeRemaining % 60);
                    seconds = parseInt(timeRemaining);
                    document.querySelector('#countdown span').innerHTML = days + "d " + ('0'+hours).slice(-2) + ":" + ('0'+minutes).slice(-2) + ":" + ('0'+seconds).slice(-2);
                    document.getElementById("countdown").style.display = "block";
                } else {
                    document.getElementById("countdown").style.display = "none";
                }
            }
        };
    </script>
